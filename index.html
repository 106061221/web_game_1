<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Infinity Collector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            text-align: center;
            z-index: 10;
            background: rgba(5, 5, 16, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        #msg {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #f0f;
            color: #f0f;
        }
        #scoreDisplay {
            font-size: 1.2rem;
            color: #0ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="msg">NEON DRIFT</div>
        <div id="scoreDisplay"></div>
        <button id="startBtn">開始遊戲</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let isRunning = false;
        let width, height;
        let score = 0;
        let ball = { x: 0, y: 0, vx: 0, vy: 0, r: 12 };
        let pointBall = { x: 0, y: 0, r: 8 };
        let holes = [];
        let tilt = { x: 0, y: 0 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            if(!isRunning) resetLevel();
        }

        // 修改後的生成邏輯：確保不生在洞裡
        function spawnPoint() {
            let isSafe = false;
            let attempts = 0;
            
            while (!isSafe && attempts < 100) {
                pointBall.x = 40 + Math.random() * (width - 80);
                pointBall.y = 40 + Math.random() * (height - 80);
                
                isSafe = true;
                // 遍歷所有洞穴檢查距離
                for (let h of holes) {
                    const dist = Math.hypot(pointBall.x - h.x, pointBall.y - h.y);
                    // 安全距離 = 洞半徑 + 球半徑 + 15px 緩衝
                    if (dist < h.r + pointBall.r + 15) {
                        isSafe = false;
                        break;
                    }
                }
                attempts++;
            }
        }

        function resetLevel() {
            score = 0;
            ball.x = width / 2;
            ball.y = height / 2;
            ball.vx = 0;
            ball.vy = 0;
            
            // 先生成洞穴，再生成球點
            holes = [];
            for (let i = 0; i < 6; i++) {
                holes.push({
                    x: Math.random() * (width - 60) + 30,
                    y: Math.random() * (height - 60) + 30,
                    r: 25 + Math.random() * 10
                });
            }
            
            spawnPoint();
        }

        function handleOrientation(event) {
            // 微調靈敏度為 0.15
            tilt.x = event.gamma * 0.15; 
            tilt.y = event.beta * 0.15;
        }

        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        initGame();
                    }
                } catch (e) {
                    alert('需要授權才能遊玩');
                }
            } else {
                initGame();
            }
        });

        function initGame() {
            ui.style.display = 'none';
            resetLevel();
            isRunning = true;
            window.addEventListener('deviceorientation', handleOrientation);
            requestAnimationFrame(update);
        }

        function update() {
            if (!isRunning) return;

            ball.vx += tilt.x;
            ball.vy += tilt.y;
            ball.vx *= 0.98; 
            ball.vy *= 0.98;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.x < ball.r) { ball.x = ball.r; ball.vx *= -0.5; }
            if (ball.x > width - ball.r) { ball.x = width - ball.r; ball.vx *= -0.5; }
            if (ball.y < ball.r) { ball.y = ball.r; ball.vy *= -0.5; }
            if (ball.y > height - ball.r) { ball.y = height - ball.r; ball.vy *= -0.5; }

            holes.forEach(h => {
                const dist = Math.hypot(ball.x - h.x, ball.y - h.y);
                if (dist < h.r) {
                    gameOver();
                }
            });

            const distToPoint = Math.hypot(ball.x - pointBall.x, ball.y - pointBall.y);
            if (distToPoint < ball.r + pointBall.r) {
                score++;
                if (window.navigator.vibrate) window.navigator.vibrate(20);
                spawnPoint();
            }

            draw();
            requestAnimationFrame(update);
        }

        function gameOver() {
            isRunning = false;
            msg.innerText = "GAME OVER";
            scoreDisplay.innerText = "SCORE: " + score;
            startBtn.innerText = "重新開始"; // 已修改
            ui.style.display = 'block';
            window.removeEventListener('deviceorientation', handleOrientation);
        }

        function drawHole(h) {
            const grad = ctx.createRadialGradient(h.x, h.y, 0, h.x, h.y, h.r);
            grad.addColorStop(0, '#000');
            grad.addColorStop(0.8, '#050510');
            grad.addColorStop(1, '#f0f'); 

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#f0f';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = "rgba(0, 255, 255, 0.2)";
            ctx.font = "bold 100px Arial";
            ctx.textAlign = "center";
            ctx.fillText(score, width / 2, height / 2 + 35);

            holes.forEach(h => drawHole(h));

            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0';
            ctx.fillStyle = '#ff0';
            ctx.beginPath();
            ctx.arc(pointBall.x, pointBall.y, pointBall.r, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
