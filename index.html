<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tilt Ball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            text-align: center;
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #msg {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #f0f;
            color: #f0f;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="msg">NEON TILT</div>
        <button id="startBtn">開始遊戲</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');

        // 遊戲狀態
        let isRunning = false;
        let width, height;
        let ball = { x: 0, y: 0, vx: 0, vy: 0, r: 12 };
        let goal = { x: 0, y: 0, r: 25 };
        let holes = [];
        let tilt = { x: 0, y: 0 };

        // 初始化畫布尺寸
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            resetLevel();
        }

        function resetLevel() {
            // 起點設在上方
            ball.x = width / 2;
            ball.y = 80;
            ball.vx = 0;
            ball.vy = 0;

            // 終點設在下方
            goal.x = width / 2;
            goal.y = height - 100;

            // 隨機生成幾個洞
            holes = [];
            for (let i = 0; i < 5; i++) {
                holes.push({
                    x: Math.random() * (width - 60) + 30,
                    y: Math.random() * (height - 300) + 150,
                    r: 20
                });
            }
        }

        // 監聽傾斜事件
        function handleOrientation(event) {
            // Beta: 前後傾斜 (-180 to 180) -> 對應 Y 加速度
            // Gamma: 左右傾斜 (-90 to 90) -> 對應 X 加速度
            tilt.x = event.gamma * 0.1; 
            tilt.y = event.beta * 0.1;
        }

        // 開始授權與運行
        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        initGame();
                    }
                } catch (e) {
                    alert('需要授權才能遊玩');
                }
            } else {
                initGame();
            }
        });

        function initGame() {
            ui.style.display = 'none';
            isRunning = true;
            window.addEventListener('deviceorientation', handleOrientation);
            requestAnimationFrame(update);
        }

        function update() {
            if (!isRunning) return;

            // 物理更新
            ball.vx += tilt.x;
            ball.vy += tilt.y;
            ball.vx *= 0.97; // 摩擦力
            ball.vy *= 0.97;
            ball.x += ball.vx;
            ball.y += ball.vy;

            // 邊界碰撞
            if (ball.x < ball.r) { ball.x = ball.r; ball.vx *= -0.5; }
            if (ball.x > width - ball.r) { ball.x = width - ball.r; ball.vx *= -0.5; }
            if (ball.y < ball.r) { ball.y = ball.r; ball.vy *= -0.5; }
            if (ball.y > height - ball.r) { ball.y = height - ball.r; ball.vy *= -0.5; }

            // 偵測是否進洞
            holes.forEach(h => {
                const dist = Math.hypot(ball.x - h.x, ball.y - h.y);
                if (dist < h.r + ball.r * 0.7) {
                    gameOver("掉入深淵...");
                }
            });

            // 偵測是否抵達終點
            const distToGoal = Math.hypot(ball.x - goal.x, ball.y - goal.y);
            if (distToGoal < goal.r) {
                gameOver("抵達終點！");
            }

            draw();
            requestAnimationFrame(update);
        }

        function gameOver(text) {
            isRunning = false;
            msg.innerText = text;
            ui.style.display = 'block';
            startBtn.innerText = '再試一次';
            window.removeEventListener('deviceorientation', handleOrientation);
        }

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);

            // 繪製洞穴
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#f0f';
            ctx.strokeStyle = '#f0f';
            ctx.lineWidth = 2;
            holes.forEach(h => {
                ctx.beginPath();
                ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
                ctx.stroke();
                // 內縮圓增加層次感
                ctx.beginPath();
                ctx.arc(h.x, h.y, h.r * 0.5, 0, Math.PI * 2);
                ctx.stroke();
            });

            // 繪製終點
            ctx.shadowColor = '#0f0';
            ctx.strokeStyle = '#0f0';
            ctx.beginPath();
            ctx.arc(goal.x, goal.y, goal.r, 0, Math.PI * 2);
            ctx.stroke();

            // 繪製球體
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();

            // 重置 Shadow 以免影響效能
            ctx.shadowBlur = 0;
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
