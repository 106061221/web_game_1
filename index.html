<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Infinity Collector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            text-align: center;
            z-index: 10;
            background: rgba(5, 5, 16, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #0ff;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        #msg {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #f0f;
            color: #f0f;
        }
        #scoreDisplay {
            font-size: 1rem;
            color: #0ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="msg">NEON DRIFT</div>
        <div id="scoreDisplay"></div>
        <button id="startBtn">開始遊戲</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');
        const scoreDisplay = document.getElementById('scoreDisplay');

        let isRunning = false;
        let width, height;
        let score = 0;
        let ball = { x: 0, y: 0, vx: 0, vy: 0, r: 12 };
        let pointBall = { x: 0, y: 0, r: 8 };
        let holes = [];
        let tilt = { x: 0, y: 0 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            if(!isRunning) resetLevel();
        }

        function spawnPoint() {
            // 確保得分球不會生在太靠近邊緣的地方
            pointBall.x = 40 + Math.random() * (width - 80);
            pointBall.y = 40 + Math.random() * (height - 80);
        }

        function resetLevel() {
            score = 0;
            ball.x = width / 2;
            ball.y = height / 2;
            ball.vx = 0;
            ball.vy = 0;
            
            spawnPoint();

            holes = [];
            // 固定生成 6 個洞，並增加間距判斷
            for (let i = 0; i < 6; i++) {
                holes.push({
                    x: Math.random() * (width - 60) + 30,
                    y: Math.random() * (height - 60) + 30,
                    r: 25 + Math.random() * 10
                });
            }
        }

        function handleOrientation(event) {
            tilt.x = event.gamma * 0.12; 
            tilt.y = event.beta * 0.12;
        }

        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        initGame();
                    }
                } catch (e) {
                    alert('需要授權才能遊玩');
                }
            } else {
                initGame();
            }
        });

        function initGame() {
            ui.style.display = 'none';
            resetLevel();
            isRunning = true;
            window.addEventListener('deviceorientation', handleOrientation);
            requestAnimationFrame(update);
        }

        function update() {
            if (!isRunning) return;

            ball.vx += tilt.x;
            ball.vy += tilt.y;
            ball.vx *= 0.98; 
            ball.vy *= 0.98;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.x < ball.r) { ball.x = ball.r; ball.vx *= -0.5; }
            if (ball.x > width - ball.r) { ball.x = width - ball.r; ball.vx *= -0.5; }
            if (ball.y < ball.r) { ball.y = ball.r; ball.vy *= -0.5; }
            if (ball.y > height - ball.r) { ball.y = height - ball.r; ball.vy *= -0.5; }

            // 碰撞洞穴
            holes.forEach(h => {
                const dist = Math.hypot(ball.x - h.x, ball.y - h.y);
                if (dist < h.r) {
                    gameOver();
                }
            });

            // 碰撞得分球
            const distToPoint = Math.hypot(ball.x - pointBall.x, ball.y - pointBall.y);
            if (distToPoint < ball.r + pointBall.r) {
                score++;
                if (window.navigator.vibrate) window.navigator.vibrate(20);
                spawnPoint();
            }

            draw();
            requestAnimationFrame(update);
        }

        function gameOver() {
            isRunning = false;
            msg.innerText = "遊戲結束";
            scoreDisplay.innerText = "最終得分: " + score;
            startBtn.innerText = "回到主畫面";
            ui.style.display = 'block';
            window.removeEventListener('deviceorientation', handleOrientation);
        }

        function drawHole(h) {
            // 建立徑向漸層讓洞更有深度感
            const grad = ctx.createRadialGradient(h.x, h.y, 0, h.x, h.y, h.r);
            grad.addColorStop(0, '#000');
            grad.addColorStop(0.7, '#000');
            grad.addColorStop(1, '#f0f'); // 邊緣霓虹紫

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
            ctx.fill();
            
            // 畫一圈外發光邊線
            ctx.strokeStyle = '#f0f';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);

            // 畫分數
            ctx.fillStyle = "rgba(0, 255, 255, 0.3)";
            ctx.font = "bold 80px Arial";
            ctx.textAlign = "center";
            ctx.fillText(score, width / 2, height / 2 + 30);

            holes.forEach(h => drawHole(h));

            // 畫得分小球
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0';
            ctx.fillStyle = '#ff0';
            ctx.beginPath();
            ctx.arc(pointBall.x, pointBall.y, pointBall.r, 0, Math.PI * 2);
            ctx.fill();

            // 畫玩家球
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
